{% extends 'base.template.html' %}

{% block body %}

	<md-sidenav md-sizenav-left md-whiteframe-z2 md-is-locked-open="$mdMedia('min-width:600px')" class="site-sidenav">
		<header class="nav-header" layout="column" layout-align="center center">
			<img src="/images/bobcat_logo_sharp_smaller_s_white.png">
			<h1 class="docs-logotype">FGPV-VPGF</h1>
		</header>
		<md-content layout-padding flex role="navigation"  class="site-sidenav">
			<ul class="docs-menu">
				<li md-button>Test 1</li>
				<li md-button>Test 2</li>
			</ul>
		</md-content>
	</md-sidenav>

<div layout="column" flex>
	<md-toolbar layout="row" class="site-content-toolbar md-whiteframe-glow-z1"><h2 layout-padding  >{$ doc.name $}</h2></md-toolbar>
	<md-content flex layout-padding >
		<h3>service in {$ doc.module | relativeLink(doc) $}</h3>

		<div>
		  {$ doc.description | marked $}
		</div>

		{% include "partials/dependencies.template.html" %}
		{% include "partials/methods.template.html" %}
	</md-content>
</div>
{% endblock %}
